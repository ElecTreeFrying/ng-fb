
<div class="row text-dark">

  <div class="col-12 d-flex text-white">
    <div class="m-auto">
      <p>select files on your computer to upload</p>
      <label>
        <input type="file" class="form-control" (change)="onDetectFiles($event)" multiple>
      </label>
      <button type="button" class="btn btn-info" (click)="onUpload()">Upload</button>
    </div>
  </div>

  <div class="col-12">

    <div class="row">
      <div class="col-3" *ngFor="let upload of uploads | async">

        <div class="card">
          <div class="card-body">

            <img src="{{ upload.url }}" alt="{{ upload.name }}" width="100"><br>
            <strong>{{ upload.name }}</strong><br>

            <button type="button" class="btn btn-success" (click)="onDownload(upload.url)">Download</button>
            <button type="button" class="btn btn-danger" (click)="onRemove(upload.name, upload.key)">Delete</button>

          </div>
        </div>

      </div>
    </div>

  </div>

</div>
